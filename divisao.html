<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Divisão</title>
	</head>
		<script language ="javascript">
		var x = prompt ("Escreva um número inteiro! ") ;
		var y = prompt ("Escreva outro um número inteiro! ") ;
		dividendo = x ;
		divisor = y ;
		quociente = x / y ;
		resto = x % y ;
		document.write ("dividendo: " + dividendo + "<br/>")
		document.write ("divisor: " + divisor + "<br/>")
		document.write ("quociente: " + quociente + "<br/>")
		document.write ("resto: " + resto + "<br/>")
		</script>
	<body></body>
</html>
